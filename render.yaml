  - type: web
    name: lebengood-app
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: cd backend && gunicorn main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: NODE_VERSION
        value: 20.9.0
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false  # User must add this manually in dashboard
